    <!--

    -->

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>

    <script>
      // Setup base href and routing for GitHub Pages
      (function () {
        // Set Flutter web renderer
        window.flutterWebRenderer = "html";
        
        // Handle base href
        var baseTag = document.createElement("base");
        
        // Check if we're on GitHub Pages
        if (window.location.hostname.includes("github.io")) {
          baseTag.href = "/admin_dashboard/";
        } else {
          // Local development
          baseTag.href = "/";
        }
        
        document.head.appendChild(baseTag);
        
        // Handle GitHub Pages SPA routing
        // This fixes the routing issue when accessing direct URLs
        (function(l) {
          if (l.search[1] === '/' ) {
            var decoded = l.search.slice(1).split('&').map(function(s) { 
              return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        }(window.location));
        
      })();
    </script>

    <script>

        if (loading) {
          loading.remove();
        }
      });
    </script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
