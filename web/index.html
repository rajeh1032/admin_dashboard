    <script>
      // Dynamically set the base href based on the deployment environment

        var baseTag = document.createElement("base");

          baseTag.href = deployUrl;
        } else {
          // Local development
          baseTag.href = "/";
        }

        document.head.appendChild(baseTag);

        // Fix for Flutter routing
        window.flutterWebRenderer = "html";
